<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>TechForAll Login</title>
	<style type="text/css">body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        padding-top: 50px;
    }

    .login-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
        overflow: hidden;
        text-align: center;
        padding: 40px 30px;
    }

    .header-image {
        width: 100%;
        height: 120px;
        background-image: url('https://i.ibb.co/mVSYkdVs/Screenshot-2025-08-26-031808.png');
        background-size: cover;       /* cover the entire header */
        background-position: center;  /* center the image */
        background-repeat: no-repeat;
        margin-bottom: 30px;
        border-radius: 5px;
    }

    .login-content h2 {
        color: #8B0000; /* deep red */
        margin-bottom: 25px;
    }

    input[type="text"], input[type="password"] {
        width: 80%;       /* centralized input */
        padding: 12px 15px;
        margin: 10px auto; /* auto center horizontally */
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        display: block;
    }

    input[type="submit"] {
        width: 80%;
        padding: 12px;
        margin: 20px auto 0 auto;
        background-color: #8B0000;  /* deep red button */
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        display: block;
    }

    input[type="submit"]:hover {
        background-color: #5A0000;
    }

    .footer-links {
        margin-top: 15px;
        font-size: 14px;
    }

    .footer-links a {
        color: #8B0000;
        text-decoration: none;
        margin: 0 10px;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }
	</style>
</head>
<body>
<div class="login-container">
<div class="header-image"> </div>

<div class="login-content">
<h2>Sign in to TechForAll</h2>

<form action="" method="POST"><input name="username" placeholder="Email or Username" required="" type="text"/> <input name="password" placeholder="Password" required="" type="password"/> <input type="submit" value="Sign In"/> </form>

<div class="footer-links"><a href="#">Forgot password?</a> <a href="#">Sign up</a></div>
</div>
</div>


</body></html>
